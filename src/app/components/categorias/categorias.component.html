  <!--Detectamos el cambio de segmento con ionChange -->
<ion-segment [scrollable]="true" value="business"  (ionChange)="categoriaSel($event)">
  <!--Generamos tantos items como categorias haya en la listaCategorias -->
  <ion-list *ngFor="let item of this.listaCategorias">
    <ion-item>
      <ion-segment-button value={{item}}>
        <ion-label>{{item}}</ion-label>
      </ion-segment-button>
    </ion-item>
  </ion-list>
</ion-segment>
